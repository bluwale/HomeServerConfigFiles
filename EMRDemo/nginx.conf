server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|mjs|css|wasm|json|ico|svg|png|jpg|jpeg|gif|webp|ttf|woff|woff2)$ {
        try_files $uri =404;
        default_type application/javascript;
    }
}

